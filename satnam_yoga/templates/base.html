<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    {% block head_content %}{% endblock %}
    <link rel="stylesheet" href="{% static "css/main.css "%}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static "img/favicon.ico" %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"crossorigin="anonymous">
  </head>


  <body>

    {% include "nav.html" %}

    <div>
      {% block container %}
      {% endblock %}
    </div>
    {% include "store/footer.html" %}

    <script>
      function myFunction() {
        // var x = document.getElementById("main-navbar");
        var y = document.getElementById("nav-menu");
        var z = document.getElementById("nav-user");
        var d = document.getElementById("icon");

        if (y.className === "nav_menu mr-auto") {
          y.className += "responsive";
        } else {
          y.className = "nav_menu mr-auto";
        }

        if (z.className === "navbar-user ml-auto") {
          z.className += "responsive";
        } else {
          z.className = "navbar-user ml-auto";
        }

        if (d.className === "icon") {
          d.className += "responsive";
        } else {
          d.className = "icon";
        }
        
      }
</script>
  </body>
</html>
