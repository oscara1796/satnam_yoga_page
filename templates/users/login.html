{% extends "users/base.html" %}

{% block head_content %}

<title>Satnam Sign in </title>
{% endblock %}

{% block container %}


  {% if error %}
      <p class="alert alert-danger"> {{ error }} </p>
  {% endif %}

  <form class="" action="{% url "login" %}" method="post">
        {% csrf_token %}


        <div class="form-group">
          <input class="form-control" type="text" placeholder="usuario" name="username">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" placeholder="contraseña" name="password">
        </div>


        <button class= "btn btn-primary btn-block" type="submit" >Ingresa</button>
    </form>
    <br>
    <p style="font-weight: 600 ">No tienes una cuenta?<a href="{% url 'signup' %}"> Registrate aquí</a></p>
    <p style="font-weight: 600 ">No recuerdas tu contraseña ?<a href="{% url 'reset_password' %}"> Ingresa aquí </a></p>

{% endblock %}
