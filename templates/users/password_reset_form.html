{% extends "users/base.html" %}

{% block head_content %}

<title>Satnam account Reset </title>
{% endblock %}

{% block container %}



  <section class="container " id="container_reset">
    <h3>Introduzca nueva contraseña</h3>
    <p>Ingrese su nueva contraseña dos veces para que podamos verificar que la ingresó correctamente.</p>
    <form method="post">
          {% csrf_token %}
          <div class="form-group">
              <label>Nueva contraseña</label>
              <input
                  class="form-control"
                  type="password"
                  name="new_password1"
                  id="password"
                  placeholder="nueva contraseña"
              />
          </div>
          <div class="form-group">
              <label>Repetir nueva contraseña</label>
              <input
                  class="form-control"
                  type="password"
                  name="new_password2"
                  placeholder="nueva contraseña"
              />
          </div>
          <button class= "btn btn-primary btn-block" type="submit" >Restablecer contraseña</button>
      </form>
  </section>



{% endblock %}
